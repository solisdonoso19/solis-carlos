<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <section style="width: 100%;height:100vh;display:flex;justify-content: center;align-items: center">
        <div>
            <form style="display: flex;flex-direction:column;width:250px">
                <label for="name">Nombre</label>
                <input id="name" type="text" required>
                <label for="user">Username</label>
                <input id="user" type="text" required>
                <label for="pass">Password</label>
                <input id="pass" type="password" required>
                <button id="send" type="submit">Registrar</button>
            </form>
            <h2>
                Ya estas registrado? Logueate <span id="re-login">aqui!</span>
            </h2>
        </div>
    </section>
    <script src="/js/register.js"></script>
</body>

</html>
