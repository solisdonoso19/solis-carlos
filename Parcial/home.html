<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Home
    </title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <nav>
        <div id="return-home">
            <img width="48" src="https://egi.com.pa/wp-content/uploads/2017/11/bg.png" alt="logo">
            <h2>TusMalosVecinos</h2>
        </div>
        <div>
            <div id="profile" class="nav-btn">
                <span id="nav-user-name"></span>
                <i class="bi bi-person"></i>
            </div>
            <div id="log-out" style="margin-left: 16px;" class="nav-btn">
                <i class="bi bi-box-arrow-right"></i>
            </div>
        </div>
    </nav>
    <div class="container">
        <section style="grid-area: form;" class="sections">
            <h2>Ingresar datos</h2>
            <form>
                <div>
                    <label for="type">Tipo de registro: </label>
                    <select name="type" id="type">
                        <option value="" selected></option>
                        <option value="entrada">Entrada</option>
                        <option value="gasto">Gasto</option>
                    </select>
                </div>
                <div>
                    <label for="description">Descripción</label>
                    <input type="text" name="description" id="description">
                </div>
                <div>
                    <label for="qty">Cantidad</label>
                    <input id="qty" name="qty" type="number">
                </div>
                <button id="send">Guardar <i class="bi bi-download"></i></button>
            </form>
        </section>
        <section style="grid-area: table;" class="sections">
            <div class="table-container">
                <table style="width: 100%;">
                    <thead>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </section>
        <section class="sections" style="grid-area: graph;">
            <h2>Dashboard</h2>
            <div class="graph">
                <h4 style="margin-top:16px">% de Entradas</h4>
                <div class="graph-container">
                    <div id="graph-entrada"></div>
                </div>
                <div class="metrics">
                    <div>10%</div>
                    <div>20%</div>
                    <div>30%</div>
                    <div>40%</div>
                    <div>50%</div>
                    <div>60%</div>
                    <div>70%</div>
                    <div>80%</div>
                    <div>90%</div>
                    <div>100%</div>
                </div>
                <h4 style="margin-top:16px">% de Gastos</h4>
                <div class="graph-container">
                    <div id="graph-gasto"></div>
                </div>
                <div class="metrics">
                    <div>10%</div>
                    <div>20%</div>
                    <div>30%</div>
                    <div>40%</div>
                    <div>50%</div>
                    <div>60%</div>
                    <div>70%</div>
                    <div>80%</div>
                    <div>90%</div>
                    <div>100%</div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/home.js"></script>
</body>

</html>
