<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">

</head>

<body>
    <div class="log-reg">
        <section class="form-container">
            <div style="width: 70%;">
                <div style="display:flex;align-items:center;justify-content:center;flex-direction:column">
                    <img width="48" src="https://egi.com.pa/wp-content/uploads/2017/11/bg.png" alt="logo">
                    <h1>TusMalosVecinos</h1>
                    <h4 style="margin: 48px 0 16px 0;text-align:center">Bienvenido, cree su cuenta para empezar a tener
                        control sobre sus finanzas personales.</h4>
                </div>
                <form style="display: flex;flex-direction:column;width:100%">
                    <div>
                        <label for="name">Nombre</label>
                        <input id="name" type="text" required>
                    </div>
                    <div>
                        <label for="user">Username</label>
                        <input id="user" type="text" required>
                    </div>
                    <div>
                        <label for="pass">Contrase√±a</label>
                        <input id="pass" type="password" required>
                    </div>
                    <button id="send" type="submit">Registrar</button>
                </form>
                <p style="margin-top: 16px;text-align:center">
                    Ya estas registrado? Logueate <span style="text-decoration: underline;cursor:pointer"
                        id="re-login">aqui!</span>
                </p>
            </div>
        </section>
        <section class="img">
            <img src="https://images.unsplash.com/photo-1607269910784-aafe40882991?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </section>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
